<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PINKCAKE - косметика для тебя</title>

  <link rel="shortcut icon" href="favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles-mobile.css">
</head>
<body>
  <div class="body">
    <header class="header">
      <div class="header-menu">
        <div class="logo">PINKCAKE</div>
        <div class="actions">
          <a href=""><img class="header-icon" src="icons/shopping-cart.svg" title="Корзина пока пуста"></a>
        </div>
      </div>
    </header>
    <main class="catalog">
      <div class="catalog-title">
        <!-- <button class="main-button">Перейти к каталогу</button> -->
        <h2>Категории товаров</h2>
      </div>

      <div class="catalog-products">
        <div class="product-card">
          <img src="images/Product_1.png">

          <button>Помада</button>
        </div>

        <div class="product-card">
          <img src="images/Product_2.png">

          <button>Цветная тушь</button>
        </div>

        <div class="product-card">
          <img src="images/Product_3.png">

          <button>Палетка теней</button>
        </div>

        <div class="product-card">
          <img src="images/Product_4.png">

          <button>Блеск для губ</button>
        </div>

        <div class="product-card">
          <img src="images/Product_5.png">

          <button>Подводка</button>
        </div>

        <div class="product-card">
          <img src="images/Product_6.png">

          <button>Прочее</button>
        </div>
      </div>
    </main>
    <footer class="footer">Yaroslava Nesterenko 2024</footer>
  </div>
</body>
</html>
